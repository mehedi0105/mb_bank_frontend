<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Deposit Form -->
    <form action="" id="test" onsubmit="Test(event)" class="w-50 m-auto mt-5">
        <input type="text" placeholder="account_no" id="account_no" name="account_no" class="form-control p-5" required>
        <input type="number" placeholder="amount" id="amount" name="amount" class="form-control p-5" required>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- <button onclick="Test(event)">Test</button> -->

    <!-- JavaScript to handle the form submission -->
    <script>
        const Test =(event)=>{
            event.preventDefault()
            const id = localStorage.getItem("id")
            const parent = document.getElementById("test")
            const form_data = new FormData(parent)
            const TestData = {
                "id": id,
                "amount": form_data.get("amount"),
                "recipent_account_no": form_data.get("account_no")
            }

        fetch('http://127.0.0.1:8000/transaction/transfer_money/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(TestData)
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }
            
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
