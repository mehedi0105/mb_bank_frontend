<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Relationship Management Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="openaccount.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
       
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn-wrapper .btn {
            border: 2px solid #007bff;
            color: #007bff;
            background-color: #ffffff;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 18px;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    @media (min-width: 320px) and (max-width: 480px) {
        .main {
        width: 90% !important;
        height: 987px !important;
        }
        label {
        color: #fff;
        font-size: 1.3em;
        justify-content: center;
        display: flex;
        margin: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
        }
        .username-input{
            width: 90% !important;
        }
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top" style="position: fixed;">
    <div class="container-fluid" id="navigation-bar">
        <!-- Navigation content -->
    </div>
</nav>

<div class="main w-50" style="height: 657px; margin-top: 70px;">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form id="openAccout" onsubmit="openAccount(event)">
        <label for="chk" aria-hidden="true">Account Opening Form</label>
        <div class="form-group col-md-12">
            <input type="text" class="form-control m-auto username-input" style="width:91%" name="user-name" placeholder="username" required=""/>
        </div>
        <div class="row m-auto" style="width:94%">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: -24px !important;">
            <div class="form-group col-md-12">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: -24px !important;">
            <div class="form-group col-md-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Repeat Password" required>
            </div>
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: 0px !important;">
            <div class="form-group col-md-12">
                <select id="account-type" name="account-type" class="form-control" required style="padding: 0px 10px !important">
                    <option value="" selected>Choose...</option>
                    <option value="current">current</option>
                    <option value="savings">savings</option>
                </select>
            </div>
            <!-- <div class="form-group col-md-6">
                <select id="gender" class="form-control" name="gender" required style="padding: 0px 10px !important">
                    <option value="" selected>Choose...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="custom">Custom</option>
                </select>
            </div> -->
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: 0px !important;">
            <div class="form-group col-md-6">
                <input type="date" class="form-control" id="Birthdate" name="Birthdate" required>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="nid_no" name="nid_no" placeholder="Enter your Nid No." required>
            </div>
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: -24px !important;">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="district" name="district" placeholder="Enter district" required>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="cityState" name="cityState" placeholder="Enter city or state" required>
          </div>
          <div class="form-group col-md-4">
              <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" required>
          </div>
        </div>
        <div class="row m-auto" style="width: 94%; margin-top: -24px !important;">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" id="street_address" name="street_address" placeholder="Enter street address" required>
            </div>
        </div>
        <button type="submit" class="log-btn mt-0">Open Account</button>
      </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Custom JavaScript -->
<script src="./app.js"></script>
<script src="./auth.js"></script>
<script src="./common.js"></script>
<script src="./notify.js"></script>


</body>
</html>
